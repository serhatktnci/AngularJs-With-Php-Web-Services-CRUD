<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Add Content
</h3>
<div class="page-bar">

</div>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-plus"></i>Add Content
                </div>
            </div>
            <div class="portlet-body form">
                <div ng-show="errorMessage" class="note note-danger note-bordered">
                    <h3>{{errorMessage}}</h3>
                </div>
                <form class="form-horizontal form-bordered">
                   
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="content.title" class="form-control"/>
                        </div>
                    </div>
                   
                    <div class="form-group ">
                        <label class="col-sm-3 control-label">Açıklama</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" ng-model="content.content"></textarea>
                        </div>
                    </div>
                   
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" ng-click="addContent(content)"><i class="fa fa-check"></i> Save </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
